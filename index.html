<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">
						<div v-if="!isFinished">{{ steps[activeIndex].text }}</div>
						<div v-else>{{ steps[activeIndex - 1].text }}</div>
					</div>
          <ul class="steps-list">
						<li 
							:class="{
								'steps-item': true,
								active: activeIndex === idx,
								done: activeIndex > idx
							}" 
							v-for="(step, idx) in steps" :key="step"
							@click="setActive(idx)"
						>
              <span>{{ idx + 1 }}</span> {{ step.title }}
            </li>
          </ul>
          <div>
            <button class="btn" :disabled="prevBtnDisabled" @click="prev">{{ btnPrevTextChange }}</button>
            <button class="btn primary" @click="nextOfFinish" v-if="!isFinished">{{ btnNextTextChange }}</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
