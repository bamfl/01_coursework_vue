<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">
            {{ steps[activeIndex].text }}
          </div>
          <ul class="steps-list">
            <li
              :class="{
								'steps-item': true,
								active: idx === activeIndex,
								done: idx < activeIndex
							}"
              v-for="(step, idx) in steps" :key="step"
              @click="setActive(idx)"
            >
              <span>{{ idx + 1 }}</span> {{ step.title }}
            </li>
          </ul>
          <div>
						<button 
							v-if="activeIndex < steps.length" 
							class="btn" :disabled="activeIndex === 0" 
							@click="prev">
              {{ btnPrevText }}
            </button>
            <button
              :class="{
								btn: true,
								primary: activeIndex < steps.length
							}"
              @click="nextOrFinish"
              autofocus
            >
							{{ changeBtnNextText }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
